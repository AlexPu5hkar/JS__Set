<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tips</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    <section class="watch">
        <h2 class="watch__title">Current time</h2>
        <div class="watch__clock">
            <div>
                <span id="hour">00</span>
                <span class="watch__text">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="watch__text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="watch__text">seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
    <section class="multiplication">
        <form class="multiplication__form" id="form">
            <h4 class="multiplication__score" id="score">Score : 0</h4>
            <h1 id="question">What is 1 multiply by 1?</h1>
            <input type="text" class="multiplication__input" id="input"  placeholder="Enter yuor answer" autofocus autocomplete="off">
            <button type="submit" class="multiplication__btn">Submit</button>
        </form>
    </section>
    <!--<section class="button">
        <a href="#" class="button__btn"><span class="button__text btn">Button</span></a>
    </section>-->
    <section class="counter">
        <div class="counter__title">Real-time Character Counter</div>
        <textarea class="counter__textarea" id="textarea" placeholder="Pleace write your text here..." maxLength="150"></textarea>
        <div class="counter__container">
            <p>Total characters: <span class="counter__total" id="total"></span></p>
            <p>Remaning: <span class="counter__remain" id="remain"></span></p>
        </div>
    </section>
    <section class="buttons">
        <div class="buttons__item">
            <a href="/second.html" class="buttons__ref">Two</a>
        </div>
        <div class="buttons__item">
            <a href="/color.html" class="buttons__ref">Three</a>
        </div>
        <div class="buttons__item">
            <a href="/fourth.html" class="buttons__ref">Four</a>
        </div>
    </section>

    <script src="/js/index.js"></script>
    <script src="/js/multiply.js"></script>
    <script src="/js/button.js"></script>
    <script src="/js/counter.js"></script>
</body>
</html>
